<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon" href="currency-exchange-icon.png">
</head>
<body>
    <!--Currency convertor container-->
    <div id="container">
        <p id="title">Currency Converter</p>

        <form action="">
            <div id="amountDiv">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>

            <!--initially show US,INR in selected dropdown-->
            <div id="dropdown">      <!--dropdown-->
                <div class="from">
                    <p>From</p>
                    <div class="select-country"> <!--select-container-->
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="USD">
                        
                        <select name="from">    
                            <!-- <option value="USD" selected>USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EURO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-country">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="USD">
                        <select name="to">
                            <!-- <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EURO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>  <!--dropdown div ended-->

            <div id="result-msg">1 USD = 83 INR</div>
            <button id="submit-btn">Get Exchange Rate</button>
        </form>

    </div>  <!--container div ended-->

    <script src="country-codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
